<h3>{{leyenda}} {{porcentaje}}</h3>
<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" (click)="CambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
    
    <input #txtPorecentaje type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">

    <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="CambiarValor(5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
